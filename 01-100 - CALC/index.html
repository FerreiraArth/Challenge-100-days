<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <main>

        <div id="content">
            <h1>[Calculadora]</h1>
            <p></p>
            <table>
                <tr>
                    <td><div class="button">C</div></td>
                    <td><div class="button">&lt;</div></td>
                    <td><div class="button">/</div></td>
                    <td><div class="button">X</div></td>
                </tr>

                <tr>
                    <td><div class="button">7</div></td>
                    <td><div class="button">8</div></td>
                    <td><div class="button">9</div></td>
                    <td><div class="button">-</div></td>
                </tr>

                <tr>
                    <td><div class="button">4</div></td>
                    <td><div class="button">5</div></td>
                    <td><div class="button">6</div></td>
                    <td><div class="button">+</div></td>
                </tr>

                <tr>
                    <td><div class="button">1</div></td>
                    <td><div class="button">2</div></td>
                    <td><div class="button">3</div></td>
                    <td rowspan="2" style="background-color: aqua;"><div class="button">=</div></td>
                </tr>

                <tr>
                    <td colspan="2"><div class="button">0</div></td>
                    <td><div class="button">.</div></td>
                </tr>

            </table>
        </div>
        
    </main>

</body>
</html>
